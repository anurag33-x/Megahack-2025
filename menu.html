<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Canteen Menu</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Admin Panel */
        .admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }

        .admin-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* File Input Customization */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            display: block;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease-in-out;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Menu Container */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .menu-item h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .menu-item p {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .admin-panel {
                width: 90%;
            }

            .menu-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>üìú Admin Panel - Canteen Menu üìú</h1>

    <div class="admin-panel">
        <h2>Add New Product</h2>
        <input type="text" id="new-name" placeholder="Item Name">
        <input type="number" id="new-half" placeholder="Half Plate Price">
        <input type="number" id="new-full" placeholder="Full Plate Price">
        
        <div class="file-input-container">
            <label class="file-label" for="new-image">üì∑ Choose an Image</label>
            <input type="file" id="new-image" accept="image/*" class="file-input">
        </div>
        
        <button onclick="addNewProduct()">‚ûï Add Product</button>
    </div>

    <div class="menu-container" id="menu-container"></div>

    <script>
        let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [];

        function saveToLocalStorage() {
            localStorage.setItem("menuItems", JSON.stringify(menuItems));
        }

        function renderMenu() {
            const container = document.getElementById("menu-container");
            container.innerHTML = "";

            if (menuItems.length === 0) {
                container.innerHTML = "<p style='color: gray;'>No menu items added yet.</p>";
                return;
            }

            menuItems.forEach((item, index) => {
                container.innerHTML += `
                    <div class="menu-item">
                        <img src="${item.image}" alt="${item.name}">
                        <h2>${item.name}</h2>
                        <p>Half: ‚Çπ${item.half} | Full: ‚Çπ${item.full}</p>
                        <button class="delete-btn" onclick="deleteProduct(${index})">‚ùå Delete</button>
                    </div>
                `;
            });
        }

        function addNewProduct() {
            const name = document.getElementById("new-name").value;
            const halfPrice = document.getElementById("new-half").value;
            const fullPrice = document.getElementById("new-full").value;
            const imageFile = document.getElementById("new-image").files[0];

            if (!name || !halfPrice || !fullPrice || !imageFile) {
                alert("Please fill all fields and select an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                menuItems.push({
                    id: menuItems.length + 1,
                    name: name,
                    half: parseInt(halfPrice),
                    full: parseInt(fullPrice),
                    image: e.target.result
                });

                saveToLocalStorage();
                document.getElementById("new-name").value = "";
                document.getElementById("new-half").value = "";
                document.getElementById("new-full").value = "";
                document.getElementById("new-image").value = "";
                renderMenu();
            };
            reader.readAsDataURL(imageFile);
        }

        function deleteProduct(index) {
            menuItems.splice(index, 1);
            saveToLocalStorage();
            renderMenu();
        }

        renderMenu();
    </script>

</body>
</html>
