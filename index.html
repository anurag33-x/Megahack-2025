<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #555;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Dashboard Containers */
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dashboard .card {
            width: 32%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dashboard h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .dashboard p {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CAFETERIA ADMIN</h2>
        <a href="home.html">🏠 Home</a>
        <a href="menu.html">📜 Menu</a>
        <a href="orders.html">📩 Orders Received</a>
        <a href="sales.html">📊 Total Sales</a>
        <a href="users.html">👥 User Management</a>
        <a href="discounts.html">💰 Discounts & Promotions</a>
        <a href="lost-found.html">🔍 Lost & Found</a>
    </div>

    <div class="content">
        <h2>Admin Dashboard</h2>

        <!-- Dashboard Containers -->
        <div class="dashboard">
            <div class="card">
                <h3>📩 Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <h3>👥 Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="card">
                <h3>🔍 Lost Items Reported</h3>
                <p id="totalLostItems">0</p>
            </div>
        </div>
    </div>

    <script>
        let orderCount = 56; // Example number of total orders
        let studentCount = 120; // Example number of total students
        let lostItemCount = 0;

        document.getElementById("totalOrders").innerText = orderCount;
        document.getElementById("totalStudents").innerText = studentCount;
        document.getElementById("totalLostItems").innerText = lostItemCount;
    </script>

</body>
</html>
