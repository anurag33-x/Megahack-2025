<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 10px;
            border-right: 3px solid #ddd;
        }

        .sidebar h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* Content Section */
        .content {
            color: rgb(58, 7, 7);
            margin-left: 270px;
            padding: 30px;
            min-height: 100vh;
        }

        h2 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007BFF;
        }

        /* Dashboard Styling */
        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            width: 32%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            font-size: 22px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
        }

        .card .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        /* Footer Styling */
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 220px;
            }

            .dashboard {
                flex-direction: column;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CAFETERIA ADMIN</h2>
        <a href="home.html">üè† Home</a>
        <a href="menu.html">üìú Menu</a>
        <a href="orders.html">üì© Orders Received</a>
        <a href="sales.html">üìä Total Sales</a>
        <a href="users.html">üë• User Management</a>
        <a href="discounts.html">üí∞ Discounts & Promotions</a>
        <a href="lost-found.html">üîç Lost & Found</a>
    </div>

    <div class="content">
        <h2>Admin Dashboard</h2>

        <!-- Dashboard Containers -->
        <div class="dashboard">
            <div class="card">
                <div class="icon">üì©</div>
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <div class="icon">üë•</div>
                <h3>Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="card">
                <div class="icon">üîç</div>
                <h3>Lost Items Reported</h3>
                <p id="totalLostItems">0</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cafeteria Admin. All rights reserved.</p>
    </footer>

    <script>
        let orderCount = 56; // Example number of total orders
        let studentCount = 120; // Example number of total students
        let lostItemCount = 0;

        document.getElementById("totalOrders").innerText = orderCount;
        document.getElementById("totalStudents").innerText = studentCount;
        document.getElementById("totalLostItems").innerText = lostItemCount;
    </script>

</body>
</html>
